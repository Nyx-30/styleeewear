<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StyleWear - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="Style.css">
    <style>
        .btn-success {
            font-weight: bold;
            font-size: 1.5rem;
            padding: 1rem 2rem;
            color: #ffffff;
            background-color: #948979;
            border-color: #948979;
        }
        .btn-success:hover {
            background-color: #7e736a;
            border-color: #7e736a;
        }
        .hero {
            background-image: url('home-background.jpg'); /* Assuming 'home-background.jpg' is the correct filename */
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 150px 0;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .hero-content {
            position: relative;
            z-index: 1; /* Ensure text is above the overlay */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">StyleWear</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <a class="nav-link border border-light rounded px-3 mx-1" href="#home">Home</a>
                <a class="nav-link border border-light rounded px-3 mx-1" href="#products">Shop</a>
                <a class="nav-link border border-light rounded px-3 mx-1" href="#contact">Contact</a>

                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#cart">Cart</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="home" class="hero">
        <div class="overlay">
            <div class="container text-center text-white py-5 hero-content">
                <h1>Welcome to StyleWear</h1>
                <p>Your destination for modern fashion.</p>
            </div>
        </div>
    </div>

    <div id="products" class="container py-5">
        <h2 class="mb-4 text-center">Our Products</h2>
        <div class="row" id="product-list">
            </div>
    </div>

    <section id="contact" class="container py-5">
        <h2 class="text-center mb-4">Get in Touch With Us</h2>
        <form id="contact-form" class="row g-3">
            <div class="col-md-6">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="col-12">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="5" required></textarea>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Send Message</button>
            </div>
        </form>
        <div id="response" class="mt-4 alert alert-success d-none" role="alert">
            Thank you for reaching out. We'll get back to you shortly.
        </div>
    </section>

    <div id="cart" class="container py-5">
        <h2 class="mb-4 text-center">Checkout</h2>
        <form id="checkout-form" class="row g-3">
            <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" required>
            </div>
            <div class="col-12">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="col-12">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <div class="col-md-6">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" required>
            </div>
            <div class="col-md-4">
                <label for="town" class="form-label">Town</label>
                <input type="text" class="form-control" id="town" required>
            </div>
            <div class="col-md-2">
                <label for="zip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="zip" required>
            </div>
            <div class="col-12">
                <label for="cardNumber" class="form-label">Card Number</label>
                <input type="text" class="form-control" id="cardNumber" required>
            </div>
            <div class="col-md-6">
                <label for="expiry" class="form-label">Expiry Date</label>
                <input type="text" class="form-control" id="expiry" placeholder="MM/YY" required>
            </div>
            <div class="col-md-6">
                <label for="cvv" class="form-label">CVV</label>
                <input type="text" class="form-control" id="cvv" required>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-success">Proceed to Checkout</button>
            </div>
        </form>
        <div id="confirmation" class="alert alert-success mt-4 d-none" role="alert">
            Thank you! Your order has been placed.
        </div>
    </div>

    <script>
        const products = [
            { id: 1, name: 'Classic T-Shirt', price: 19.99, image: 'tshirt.jpg' },
            { id: 2, name: 'Denim Jacket', price: 49.99, image: 'jacket.jpg' },
            { id: 3, name: 'Sneakers', price: 59.99, image: 'sneakers.jpg' },
            { id: 4, name: 'Hoodie', price: 34.99, image: 'hoodie.jpg' },
            { id: 5, name: 'Chino Pants', price: 39.99, image: 'chinos.jpg' },
            { id: 6, name: 'Beanie Hat', price: 14.99, image: 'beanie.jpg' }
        ];

        const productList = document.getElementById('product-list');
        if (productList) {
            products.forEach(p => {
                const col = document.createElement('div');
                col.className = 'col-sm-6 col-md-3 mb-4';
                col.innerHTML = `
                    <div class="card h-100">
                        <img src="${p.image}" class="card-img-top" alt="${p.name}">
                        <div class="card-body">
                            <h5 class="card-title">${p.name}</h5>
                            <p class="card-text">$${p.price.toFixed(2)}</p>
                            <button class="btn btn-primary" onclick="addToCart(${p.id})">Add to Cart</button>
                        </div>
                    </div>`;
                productList.appendChild(col);
            });
        }

        function addToCart(id) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const item = cart.find(i => i.id === id);
            if (item) item.quantity += 1;
            else cart.push({ id, quantity: 1 });
            localStorage.setItem('cart', JSON.stringify(cart));
            alert('Added to cart!');
        }

        const contactForm = document.getElementById('contact-form');
        const responseMessage = document.getElementById('response');
        if (contactForm) {
            contactForm.addEventListener('submit', function(e) {
                e.preventDefault();
                contactForm.reset();
                responseMessage.classList.remove('d-none');
                setTimeout(() => {
                    responseMessage.classList.add('d-none');
                }, 3000); // Hide the message after 3 seconds
            });
        }

        const checkoutForm = document.getElementById('checkout-form');
        const confirmationMessage = document.getElementById('confirmation');
        if (checkoutForm) {
            checkoutForm.addEventListener('submit', function(e) {
                e.preventDefault();
                this.reset();
                confirmationMessage.classList.remove('d-none');
                localStorage.removeItem('cart');
                setTimeout(() => {
                    confirmationMessage.classList.add('d-none');
                }, 3000); // Hide the message after 3 seconds
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
